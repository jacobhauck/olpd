data:
  train:
    file_name: data/pd1d/train4.ol.h5
    stream_uv: false
  test:
    file_name: data/pd1d/test4.ol.h5
    stream_uv: false

optim:
  name: Adam
  lr: 0.0002

training:
  loss_fn:
    name: RelativeL2Loss
    squared: False
  batch_size: 32
  epochs: 1000
  log_interval: 0.2
  save_interval: 300
