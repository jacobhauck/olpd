model:
  name: PCANet
  u_num_modes: &u_num_modes 64
  v_num_modes: &v_num_modes 64
  u_sample_shape: [200, 200, 1]
  v_sample_shape: [200, 200, 1]
  approximator:
    name: MLP
    d_in: *u_num_modes
    d_out: *v_num_modes
    hidden_layers:
      - &d_hidden 256
      - *d_hidden
      - *d_hidden
      - *d_hidden
      - *d_hidden
      - *d_hidden
    activation:
      name: ReLU
    norm:
      name: LayerNorm
      normalized_shape: *d_hidden
